# Windows
#--------------------------------------------------------------------------------------------------

jobs:
- job: win32_qt4
  pool:
    vmImage: "windows-latest"
  steps:
  - bash: |
      sh 3rdparty.sh win32
      sh configure.sh qt4 win32 sky
      cd ../Sky
      sh build.sh qt4 win32 tools
      cd ../s
      sh build.sh qt4 win32 deploy
      cd deploy
      7z a ../HelloSky.zip *
  - publish: $(System.DefaultWorkingDirectory)/HelloSky.zip
    artifact: HelloSky-win32-qt4

