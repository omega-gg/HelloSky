#--------------------------------------------------------------------------------------------------
# Linux
#--------------------------------------------------------------------------------------------------

- job: linux32_qt4
  pool:
    vmImage: "ubuntu-latest"
  steps:
  - bash: |
      docker run -d --name ubuntu -v $PWD:/HelloSky i386/ubuntu:18.04 tail -f /dev/null
      docker exec -t ubuntu bash -c "cd /HelloSky;
                                     apt-get update;
                                     apt-get -y install sudo curl git;
                                     sh 3rdparty.sh linux;
                                     sh configure.sh qt4 linux sky;
                                     cd ../Sky;
                                     sh build.sh qt4 linux tools;
                                     cd ../HelloSky;
                                     sh build.sh qt4 linux deploy;
                                     cd deploy;
                                     zip -rq ../HelloSky.zip *"
